<mat-sidenav-container>	
	<mat-sidenav #sidenav mode="side" [(opened)]="opened"  class="mat-elevation-z8">
		<app-sidebar (menuNm)="onChangeMenu($event)"></app-sidebar>
	</mat-sidenav>

	<mat-sidenav-content>
		<div style="height: 98vh;">
			<mat-toolbar color="primary">
				<!-- <button mat-button (click)="sidenav.toggle()">nav</button> -->
				<button mat-icon-button (click)="sidenav.toggle()">
					<mat-icon>menu</mat-icon>
				</button>
				<span class="spacer"></span>
					<button mat-icon-button [mat-menu-trigger-for]="menu">
						<mat-icon>more_vert</mat-icon>
					</button>
					<!-- The following menu items will be hidden on both SM and XS screen sizes -->
					<!-- <a><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></a> -->
					<!-- <a href="#" mat-button>Log Out</a> -->
					<mat-menu #menu="matMenu">
						<button mat-menu-item>Log Out</button>
					</mat-menu>
			</mat-toolbar>
			<div style="margin: 10px">
				<router-outlet></router-outlet>
			</div>
			<!-- <mat-card class="main-container">
				<mat-card-header>
					<mat-card-title>{{ menuTitle }}</mat-card-title>
				</mat-card-header>			
				<mat-card-content>
					<router-outlet></router-outlet>
				</mat-card-content>				
			</mat-card> -->			
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
