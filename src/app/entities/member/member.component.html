<mat-card>
    <mat-card-header>
        <mat-card-title style="align-items: center">
            <!-- <h2 mat-dialog-title >Member Maintenance</h2> -->
            <h2 mat-dialog-title translate="ottoAG.member.home.title"></h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div style="text-align: left">
            <button mat-raised-button color="primary" (click)="openNewDialog()">{{ 'ottoAG.member.home.addLabelButton' | translate }}</button>
            <button mat-raised-button class="primary"  (click)="exportCSV('csv')">{{ 'entity.action.exportCSV' | translate}}</button>
        </div>
        <br>
        <div>
            <mat-form-field class="container-half-width" >
                <input matInput placeholder="{{ 'ottoAG.member.filter.name' | translate }}" [(ngModel)]="filter.name"  
                    name ="name"  >
            </mat-form-field>
            <mat-form-field class="container-half-width" >
                <input matInput placeholder="{{ 'ottoAG.member.filter.description' | translate }}" [(ngModel)]="filter.description"  
                    name ="descr" >
            </mat-form-field>
            <mat-form-field class="container-half-width">
                <mat-select placeholder="{{ 'ottoAG.member.filter.status' | translate }}" [(ngModel)]="filter.active" name="status">
                    <mat-option *ngFor="let status of statusList" [value]="status">
                        <!-- {{ status === 'true' ? 'ACTIVE' : ( status === 'false' ? 'INACTIVE' : 'ALL' )   }} -->
                        {{status}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="actionfilter()" >Filter</button>
        </div>
        <br>
        <ag-grid-angular 
            #agGrid
            style="height: 348px;" 
            class="{{theme}}"
            [gridOptions]="gridOptions" 
            (gridReady)="onGridReady($event)"
            (rowClicked)="onRowClicked($event)"
            >
        </ag-grid-angular>
        <!-- <button mat-raised-button color="primary" (click)="prevPage()" [disabled]="isFirst"
            style="width: 50px" >
        </button>
         -->
         <!-- <div class="page_custom" >
             <button mat-icon-button (click)="firstPage()" [disabled]="isFirst" >
                 <mat-icon>first_page</mat-icon>
             </button>
              <button mat-icon-button (click)="prevPage()" [disabled]="isFirst" >
                 <mat-icon>chevron_left</mat-icon>
             </button>
     
             Page {{curPage}} of {{totalpage}}
             <button mat-icon-button (click)="nextPage()" [disabled]="isLast" >
                 <mat-icon>chevron_right</mat-icon>
             </button>
             <button mat-icon-button (click)="lastPage()" [disabled]="isLast" >
                 <mat-icon>last_page</mat-icon>
             </button>
         </div> -->
         
        <div>
            <mat-paginator 
                #paginator
               [length]="totalData"
               [pageSize]="totalRecord" 
               (page)="onPaginateChange($event)">
           </mat-paginator>
        </div> 

    </mat-card-content>
</mat-card>
