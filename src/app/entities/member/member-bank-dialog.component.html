<h2 mat-dialog-title>{{data.action}} - {{data.entity}}</h2>
<mat-dialog-content>
    <form class="container-form">
        <div *ngIf="member">
            <!-- <mat-form-field class="container-full-width">
                <input matInput placeholder="Id" value="{{member.id}}" [disabled]="true" >
            </mat-form-field> -->
            <mat-form-field class="container-full-width">
                <input matInput placeholder="Name " [(ngModel)]="member.name" cdkFocusInitial name ="namee" [disabled]="true">
            </mat-form-field>
        <br><br>
        </div>

        <div *ngIf="memberBank">
            <mat-form-field class="container-full-width">
                <mat-select placeholder="Bank" [(value)]="memberBank.globalSetting.id" name="bank">
                    <mat-option *ngFor="let bank of globalSettings" [value]="bank.id">
                    {{bank.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="container-full-width">
                <input matInput placeholder="Account Number" [(ngModel)]="memberBank.accountNumber" name ="accountNumber">
            </mat-form-field>
        </div>
    </form>
    
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-raised-button class="btnSave" (click)="save()" >Save</button>
</mat-dialog-actions>
