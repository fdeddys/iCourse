<h1 mat-dialog-title>{{ mode }} Biller Product</h1>
<div mat-dialog-content>
    <form class="form-container">		
        <mat-form-field style="width: 25%; margin-right: 5%">
            <input matInput placeholder="Biller Type" aria-label="Biller Type" [matAutocomplete]="auto" [formControl]="billTypeCtrl">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnBil" (closed)='closed()'>
                <mat-option *ngFor="let billerType of filteredBillType | async" [value]="billerType">
                    <span>{{ billerType.name }}</span>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field style="width: 25%; margin-right: 5%">
            <input matInput placeholder="Biller Company" aria-label="Biller Company" [matAutocomplete]="autoComp" [formControl]="billCompanyCtrl">
            <mat-autocomplete #autoComp="matAutocomplete" [displayWith]="displayFnCom" (closed)='closed()'>
                <mat-option *ngFor="let billerCompany of filteredBillCompany | async" [value]="billerCompany">
                    <span>{{ billerCompany.name }}</span>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field style="width: 25%; margin-right: 5%">
            <!-- <input matInput placeholder="Product Name" name="product" [value]="product"> -->
            <mat-select placeholder="Denom" name="product" [(ngModel)]="billerDetail.billerProductId">
                <mat-option *ngFor="let product of productList" [value]="product.id">
                    {{product.denom}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!-- <mat-form-field class="form-full-width">
            <input matInput placeholder="External Code" name="externalCode" [(ngModel)]="billerDetail.externalCode">
        </mat-form-field> -->
        <mat-form-field style="width: 25%; margin-right: 5%">
            <input type="number" matInput placeholder="Buy Price" name="buyPrice" [(ngModel)]="billerDetail.buyPrice">
        </mat-form-field>
        <mat-form-field style="width: 25%; margin-right: 5%">
            <input type="number" matInput placeholder="Fee" name="fee" [(ngModel)]="billerDetail.fee">
        </mat-form-field>
        <mat-form-field style="width: 25%; margin-right: 5%">
            <input matInput placeholder="Sell Price" name="sellPrice" value="{{ billerDetail.buyPrice + billerDetail.fee | currency:'Rp'}}" disabled>                
        </mat-form-field>        
        <mat-form-field class="form-full-width">
            <input type="number" matInput placeholder="Profit" name="profit" [(ngModel)]="billerDetail.profit">
        </mat-form-field>        
        <section class="form-full-width">
            <mat-checkbox class="example-margin" [color]="'primary'" [(ngModel)]="statusData" [ngModelOptions]="{standalone: true}">Active</mat-checkbox>
        </section>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="save()">{{ mode }} Biller Detail</button>
</div>
