<mat-card>
    <mat-card-header>
        <mat-card-title style="align-items: center">
            <!-- <h2 style="color: rgb(226, 0, 0)" >Biller Company Registration</h2>         -->
            <!-- <h2 mat-dialog-title>{{entityName}}</h2> -->
            <h2 mat-dialog-title translate="ottoAG.billerCompany.home.title"></h2>    
        </mat-card-title>
    </mat-card-header>
    <mat-card-content> 
        <div style="text-align: left">
            <button mat-raised-button color="primary" (click)="openNewDialog()" style="margin-bottom: 10px;">{{ 'ottoAG.billerCompany.home.addLabelButton' | translate }}</button>
            <button mat-raised-button class="primary"  (click)="exportCSV('csv')" style="margin-bottom: 10px;">{{ 'entity.action.exportCSV' | translate}}</button>
        </div>

        <br>
        <div>
            <mat-form-field class="container-half-width" >
                <input matInput placeholder="{{ 'ottoAG.billerCompany.filter.name' | translate }}" [(ngModel)]="filter.name"  
                    name ="name"  >
            </mat-form-field>  
            <button mat-raised-button color="primary" (click)="actionfilter()" style="margin-left: 30px">Filter</button>
            <!-- <button mat-raised-button color="primary" (click)="filterBtn()" style="margin-left: 30px">Filter</button> -->
        </div>
        <br>

        <ag-grid-angular 
        #agGrid
            style="height: 550px;" 
            class="{{theme}}"
            [gridOptions]="gridOptions" 
            (gridReady)="onGridReady($event)"
            (rowClicked)="onRowClicked($event)"
            >
        </ag-grid-angular>
        <div style="width: 650px">
            <mat-paginator 
                [length]="totalData"
                [pageSize]="totalRecord"
                [pageSizeOptions]="[totalRecord]"
                (page)="onPaginateChange($event)">
            </mat-paginator>
        </div> 
    </mat-card-content>
</mat-card>
