<mat-card>
    <mat-card-header>
        <mat-card-title style="align-items: center">
            <!-- <h2 style="color: rgb(226, 0, 0)" >Role</h2>         -->
            <h2 mat-dialog-title>Role</h2>    
        </mat-card-title>
    </mat-card-header>
    <mat-card-content> 

        <div style="text-align: left">
            <button mat-raised-button color="primary" (click)="openNewDialog()" style="margin-bottom: 10px;">Add New Role</button>
            <button mat-raised-button class="primary"  (click)="exportCSV('csv')" style="margin-bottom: 10px;">Export CSV</button>
        </div>

        <ag-grid-angular 
        #agGrid
            style="height: 314px" 
            class="{{theme}}"
            [gridOptions]="gridOptions" 
            (gridReady)="onGridReady($event)"
            (rowClicked)="onRowClicked($event)"
            >
        </ag-grid-angular>

        <div >
            <mat-paginator 
                [length]="totalData"
                [pageSize]="totalRecord"
                [pageSizeOptions]="[totalRecord]"
                (page)="onPaginateChange($event)">
            </mat-paginator>
        </div> 
    </mat-card-content>
</mat-card>
