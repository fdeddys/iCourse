<h1 mat-dialog-title translate="ddabadi.classes.detail.title" [translateParams]="data">
    <!-- {{data.action}} {{data.entity}} -->
</h1>
<form name="classesForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate> 
<mat-dialog-content> 

    <mat-form-field class="container-full-width">
        <input matInput placeholder="{{ 'ddabadi.classes.name' | translate }}" 
                [(ngModel)]="classes.name" cdkFocusInitial 
                name ="nm" 
                required maxlength="50">
    </mat-form-field>
    
    <mat-form-field class="container-full-width">
        <input matInput placeholder="{{ 'ddabadi.classes.classCode' | translate }}" 
                [(ngModel)]="classes.classCode" cdkFocusInitial 
                name ="classCode" 
                required maxlength="50">
    </mat-form-field>
    <mat-form-field class="container-full-width">
        <input matInput placeholder="{{ 'ddabadi.classes.monthlyFee' | translate }}" 
                [(ngModel)]="classes.monthlyFee" cdkFocusInitial 
                name ="monthlyFee" 
                required maxlength="50">
    </mat-form-field>

    <mat-form-field class="container-half-width">
        <mat-select placeholder="{{ 'ddabadi.classes.status' | translate }}" [(ngModel)]="classes.status" name="stts">
            <mat-option *ngFor="let status of statusList" [value]="status">
              {{status}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-raised-button color="primary" (click)="validate()" >{{ 'entity.action.save' | translate }}</button> 
    <button mat-button [mat-dialog-close]="'refresh'" >Close</button>
</mat-dialog-actions>

</form>
