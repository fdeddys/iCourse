<h2 mat-dialog-title>
    <!-- {{data.action}} - {{data.entity}} -->
    <h4 style="color: rgb(226, 0, 0)" >{{data.action}} {{data.entity}}</h4>
</h2>
<form name="userForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate> 
    <mat-dialog-content>
        <!-- <form class="container-form"> -->
            <!-- <mat-form-field class="container-full-width">
                <input matInput placeholder="Id" value="{{user.id}}" [disabled]="true" >
            </mat-form-field> -->
        <mat-form-field class="container-full-width">
            <input matInput placeholder="Name " [(ngModel)]="user.name"  cdkFocusInitial name ="name" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.name.errors }" required maxlength="50">
            <mat-error *ngIf="submitted && form.name.errors" class="invalid-feedback">
                <div *ngIf="form.name.errors.required"> {{form.name.errors.message}}</div>
            </mat-error> 
        </mat-form-field>
        <!-- <div *ngIf="data.action === 'Add'" >
            <mat-form-field class="container-full-width">
                <input type="password" matInput placeholder="Password " [(ngModel)]="pass"  cdkFocusInitial name ="passw" >
            </mat-form-field>
            <mat-form-field class="container-full-width">
                <input type="password" matInput placeholder="Confirm password " [(ngModel)]="confirmP"  cdkFocusInitial name ="confirm_p" >
            </mat-form-field>
        </div> -->

        <mat-form-field class="container-full-width">
            <input matInput placeholder="Email" [(ngModel)]="user.email" name="emaie"
            [formControl]="emailFormControl" formControlName="email" class="form-control" required maxlength="50">
            <mat-error *ngIf="submitted && form.email.errors" class="invalid-feedback">
                <div *ngIf="form.email.errors.required"> {{form.email.errors.message}}</div>
            </mat-error> 
        </mat-form-field>
        <mat-form-field class="container-full-width">
            <mat-select placeholder="Status" [(ngModel)]="user.status" name="sttss">
                <mat-option *ngFor="let status of statuses" [value]="status.value">
                    {{status.viewValue}}
                </mat-option>
            </mat-select>
 
          <!--   <mat-error *ngIf="submitted && form.status.errors" class="invalid-feedback">
                <div *ngIf="form.status.errors.required"> {{form.status.errors.message}}</div>
            </mat-error>  -->

        </mat-form-field>
        <br>
        <br>
        <mat-card>
            <mat-form-field class="container-full-width">
                <mat-select placeholder="Status" [(ngModel)]="roleSelected" name="role">
                    <mat-option *ngFor="let role of roleList" [value]="role">
                        {{role.description}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-button  mat-raised-button class="btnAdd" (click)="addRole()">Add Role</button>
            <ag-grid-angular 
                #agGrid
                style="height: 300px; width: 100%;" 
                class="{{theme}}"
                [gridOptions]="gridOptions" 
                (gridReady)="onGridReady($event)"
                (rowClicked)="onRowClicked($event)"
                >
            </ag-grid-angular>
        </mat-card>
        <br>

        <!-- </form> -->
        
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button mat-raised-button class="btnSave" (click)="validate()" >Save</button>
    </mat-dialog-actions>
    <br><br>
</form>
