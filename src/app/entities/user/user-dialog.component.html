<h2 mat-dialog-title>{{data.action}} - {{data.entity}}</h2>
<mat-dialog-content>
    <form class="container-form">
        <mat-form-field class="container-full-width">
            <input matInput placeholder="Id" value="{{user.id}}" [disabled]="true" >
        </mat-form-field>
        <mat-form-field class="container-full-width">
            <input matInput placeholder="Name " [(ngModel)]="user.name"  cdkFocusInitial name ="namee" >
        </mat-form-field>
        <mat-form-field class="container-full-width">
            <input matInput placeholder="Email" [(ngModel)]="user.email" name="email"
            [formControl]="emailFormControl" >
        </mat-form-field>
        <mat-form-field class="container-full-width">
            <mat-select placeholder="Status" [(ngModel)]="user.status" name="stts">
                <mat-option *ngFor="let status of statuses" [value]="status.value">
                  {{status.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
      <br><br>

    </form>
    
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-raised-button class="btnSave" (click)="save()" >Save</button>
</mat-dialog-actions>
