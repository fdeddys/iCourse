<!-- <h1 mat-dialog-title>Change Password</h1> -->
<h1 mat-dialog-title translate="ottoAG.changePassword.home.title"></h1>
<div mat-dialog-content>
    <div *ngIf="user">
        <mat-form-field class="container-full-width">
            <input matInput placeholder="{{ 'ottoAG.changePassword.name' | translate }}" [(ngModel)]="user.name" disabled  name ="namea" required>
        </mat-form-field>
    </div>
    <br>
    <mat-form-field class="container-full-width">
        <input type="password" matInput placeholder="{{ 'ottoAG.changePassword.oldpass' | translate }}" [(ngModel)]="oldpass" name ="oldpassw" required>
    </mat-form-field>
    <br>
    <mat-form-field class="container-full-width">
        <input type="password" matInput placeholder="{{ 'ottoAG.changePassword.pass' | translate }}" [(ngModel)]="pass" name ="passw" >
    </mat-form-field>
    <br>
    <mat-form-field class="container-full-width">
        <input type="password" matInput placeholder="{{ 'ottoAG.changePassword.confirmP' | translate }}" [(ngModel)]="confirmP" name ="confirm_p" required>
    </mat-form-field>

</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-raised-button color="primary" (click)="save()">{{ 'entity.action.save' | translate}}</button>
    <button mat-button mat-raised-button (click)="onNoClick()">{{ 'entity.action.close' | translate}}</button>
</div>
