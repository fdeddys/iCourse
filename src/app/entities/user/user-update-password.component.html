
<mat-card>
    <mat-card-title>
        <h4 style="color: rgb(226, 0, 0)" >Change Password</h4>
    </mat-card-title>
    
    <mat-dialog-content> 
        <div *ngIf="user">
            <mat-form-field class="container-full-width">
                <input matInput placeholder="Name " [(ngModel)]="user.name" disabled  name ="namea" >
            </mat-form-field>
        </div>
        <br>
        <mat-form-field class="container-full-width">
            <input type="password" matInput placeholder="Old Password " [(ngModel)]="oldpass"  cdkFocusInitial name ="oldpassw" >
        </mat-form-field>
        <br>
        <mat-form-field class="container-full-width">
            <input type="password" matInput placeholder="Password " [(ngModel)]="pass"   name ="passw" >
        </mat-form-field>
        <br>
        <mat-form-field class="container-full-width">
            <input type="password" matInput placeholder="Confirm password " [(ngModel)]="confirmP"  name ="confirm_p" >
        </mat-form-field>
        <br>
    </mat-dialog-content>
    <mat-card-actions>
        <button mat-button (click)="cancel()">Cancel</button>
        <button mat-button mat-raised-button class="btnSave" (click)="save()" >Save</button>
    </mat-card-actions>
    <br><br> 
</mat-card>
