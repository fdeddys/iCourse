<mat-card>
    <mat-card-header>
        <mat-card-title style="align-items: center">
			<!-- <h2 style="color: rgb(158, 158, 158)" >{{ menuName }} Registration</h2>  -->
			<h2 mat-dialog-title>{{ menuName }} Registration</h2> 			               
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div style="text-align: right">
            <button mat-raised-button color="primary" (click)="openDialog('create')" style="margin-bottom: 10px;">Add {{ menuName }}</button>
        </div>
        <ag-grid-angular 
			style="height: 500px;" 
			class="ag-theme-material"
			[gridOptions]="gridOptions"
			(gridReady)="onGridReady($event)"
			(rowClicked)="onRowClicked($event)"
			>
		</ag-grid-angular>
    </mat-card-content>
</mat-card>
