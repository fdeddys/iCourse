<h1 mat-dialog-title>Add {{ btnLabel }}</h1>
<div mat-dialog-content>
    <form class="form-container">	
        <mat-form-field class="form-half-width" style="margin-right: 10%">
            <!-- <input matInput placeholder="Biller" aria-label="Member" [matAutocomplete]="autoM" [formControl]="membCtrl">
            <mat-autocomplete #autoM="matAutocomplete" [displayWith]="displayFnMem">
                <mat-option *ngFor="let member of filteredMemb | async" [value]="member">
                    <span>{{ member.name }}</span>
                </mat-option>
            </mat-autocomplete> -->
            <mat-select placeholder="Biller" name="member" [(ngModel)]="biller.memberId">
                <mat-option *ngFor="let member of memberList" [value]="member.id">
                    {{member.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>	
		<mat-form-field class="form-half-width">
			<!-- <input matInput placeholder="Member Type" aria-label="Member Type" [matAutocomplete]="autoMType" [formControl]="membTypeCtrl">
            <mat-autocomplete #autoMType="matAutocomplete" [displayWith]="displayFnMemType">
				<mat-option *ngFor="let memberType of filteredMembType | async" [value]="memberType">
					<span>{{ memberType.name }}</span>
				</mat-option>
            </mat-autocomplete> -->
            <mat-select placeholder="Member Type" name="memberType" [(ngModel)]="biller.memberTypeId">
                <mat-option *ngFor="let memberType of memberTypeList" [value]="memberType.id">
                    {{memberType.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="form-half-width" style="margin-right: 10%">
            <input matInput [matDatepicker]="picker" placeholder="Date Start" (dateInput)="addEvent('start', $event)" (click)="picker.open()" [formControl]="dateSCtrl" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="form-half-width">
            <input matInput [matDatepicker]="pickerT" placeholder="Date Through" (dateInput)="addEvent('thru', $event)" (click)="pickerT.open()" [formControl]="dateTCtrl" readonly>
            <mat-datepicker-toggle matSuffix [for]="pickerT"></mat-datepicker-toggle>
            <mat-datepicker #pickerT></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="form-full-width">
            <textarea matInput placeholder="Description" name="description" [(ngModel)]="biller.description" #desc></textarea>
        </mat-form-field>        
        <section class="example-section">
            <mat-checkbox class="example-margin" [color]="'primary'" [(ngModel)]="biller.manualCode" [ngModelOptions]="{standalone: true}">Set Member Code</mat-checkbox>
        </section>
        <mat-form-field class="form-half-width">
			<input matInput placeholder="Member Code" name="memberCode" [(ngModel)]="biller.memberCode" [disabled]="!biller.manualCode" maxlength="8">
        </mat-form-field>
        
        <!-- <button mat-raised-button color="primary" (click)="openBDDialog('create')" style="margin-top: 30px; margin-bottom: 10px; margin-right: 10px;" [disabled]="btnDisabled">{{ btnLabel }}</button> -->
        <!-- <button mat-raised-button color="primary" style="margin-top: 10px; margin-bottom: 10px; margin-right: 0px; margin-left: 75%" cdkFocusInitial (click)="save()">Save</button> -->
        <div align="end" style="margin-top: 10px; margin-bottom: 10px">
            <button mat-raised-button color="primary" (click)="save()">Save</button>
        </div>        
        
        <mat-divider></mat-divider>
        <br>
        <br>
        <h4 mat-dialog-title>{{ btnLabel }} Product</h4>
        <fieldset style="border: 1px #ddd solid">       
            <ag-grid-angular 
                style="height: 250px;" 
                class="ag-theme-material"
                [gridOptions]="gridOptions"
                (gridReady)="onGridReady($event)"
                (rowClicked)="onRowClicked($event)"
                >
            </ag-grid-angular>
        </fieldset>      
        <div style="width: 900px">
			<mat-paginator 
				[length]="totalData"
				[pageSize]="totalRecord"
				[pageSizeOptions]="[totalRecord]"
				(page)="onPaginateChange($event)">
			</mat-paginator>
		</div>  
	</form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-raised-button color="primary" (click)="openBDDialog('create')" style="margin-top: 30px; margin-bottom: 10px;" [disabled]="btnDisabled">Add {{ btnLabel }} Product</button>
    <button mat-button mat-raised-button (click)="exportCSV('csv')" style="margin-top: 30px; margin-bottom: 10px;">Export CSV</button>
    <!-- <button mat-button mat-raised-button style="margin-top: 30px; margin-bottom: 10px;" (click)="onNoClick()">Close</button> -->
    <!-- <button mat-raised-button color="primary" cdkFocusInitial (click)="save()">Save</button> -->
</div>
