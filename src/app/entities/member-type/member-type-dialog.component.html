<h1 mat-dialog-title>
    {{data.action}} {{data.entity}}
</h1>
<mat-dialog-content>
    <form class="container-form">
        <!-- <mat-form-field class="container-full-width">
            <input matInput placeholder="Id" value="{{memberType.id}}" [disabled]="true" >
        </mat-form-field> -->
        <mat-form-field class="container-full-width">
            <input matInput placeholder="Name" [(ngModel)]="memberType.name" cdkFocusInitial name ="namee" >
        </mat-form-field>
        <mat-form-field class="container-full-width">
            <input matInput placeholder="Description" [(ngModel)]="memberType.description" cdkFocusInitial name ="descr" >
        </mat-form-field>
      <br><br>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button color="primary" (click)="save()" >Save</button>
  <button mat-button mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
