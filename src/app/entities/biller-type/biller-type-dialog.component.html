<h2 mat-dialog-title>{{data.action}} - {{data.entity}}</h2>
<mat-dialog-content>
    <form class="container-form">
        <mat-form-field class="container-full-width">
            <input matInput placeholder="Id" value="{{billerType.id}}" [disabled]="true" >
        </mat-form-field>
        <mat-form-field class="container-full-width">
            <input matInput placeholder="Name " [(ngModel)]="billerType.name" cdkFocusInitial name ="namee" >
        </mat-form-field>
        <mat-checkbox
          class="example-margin"
          [(ngModel)]="billerType.ispostpaid"
          name="is_postpaid_"
            >postpaid
        </mat-checkbox>
      <br><br>
      <mat-divider></mat-divider>
      <mat-divider></mat-divider>
      <br><br>
    </form>
    
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-raised-button color="primary" (click)="save()" >Save</button>
</mat-dialog-actions>
