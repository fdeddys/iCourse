<mat-card>
    <mat-card-header>
        <mat-card-title style="align-items: center">
            <!-- <h2 style="color: rgb(226, 0, 0)" >Biller Type</h2>         -->
            <h2 mat-dialog-title>Bill Type</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div style="text-align: right">
            <button mat-raised-button class="primary"  (click)="openNewDialog()" style="margin-bottom: 10px;">Add Biller Type</button>
            <button mat-raised-button class="primary"  (click)="previewPdf()" style="margin-bottom: 10px;">Preview PDF</button>
            <button mat-raised-button class="primary"  (click)="previewXls()" style="margin-bottom: 10px;">Export XLS</button>
        </div>
        <ag-grid-angular 
        #agGrid
            style="height: 600px;" 
            class="{{theme}}"
            [gridOptions]="gridOptions" 
            (gridReady)="onGridReady($event)"
            (rowClicked)="onRowClicked($event)"
            >
        </ag-grid-angular>
        
    </mat-card-content>
</mat-card>
