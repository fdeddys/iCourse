<mat-card>
    <mat-card-header>
        <mat-card-title style="align-items: center">
            <!-- <h2 style="color: rgb(158, 158, 158)" >{{ menuName }} Registration</h2>  -->
            <h2 mat-dialog-title>User Matrix</h2> 			               
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field style="width: 30%">
            <mat-select placeholder="Role" [(ngModel)]="filter.roleId" (selectionChange)="searchByRole()">
                <mat-option *ngFor="let role of roles" [value]="role.id">
                {{ role.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-button mat-raised-button color="primary" (click)="saveMenuAccess()" style="margin-left: 20px">Save</button>

        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                <button mat-icon-button disabled></button>
                <mat-checkbox class="checklist-leaf-node"
                    [checked]="checklistSelection.isSelected(node)"
                    (change)="checklistSelection.toggle(node);"
                    [color]="'primary'"
                    [disabled]="filter.roleId === null">
                    {{ node.description }}
                </mat-checkbox>
            </mat-tree-node>

            <!-- <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
                <button mat-icon-button disabled></button>
                <mat-form-field>
                    <input matInput #itemValue placeholder="New item...">
                </mat-form-field>
                <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
            </mat-tree-node> -->

            <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.filename">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                    </mat-icon>
                </button>
                <mat-checkbox [checked]="descendantsAllSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="itemSelectionToggle(node)"
                    [color]="'primary'"
                    [disabled]="filter.roleId === null">
                    {{ node.description }}
                </mat-checkbox>
                <!-- <button mat-icon-button (click)="addNewItem(node)"><mat-icon>add</mat-icon></button> -->
            </mat-tree-node>
        </mat-tree>
    </mat-card-content>
</mat-card>
