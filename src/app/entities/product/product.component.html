<mat-card>
    <mat-card-header>
        <mat-card-title style="align-items: center">
			<!-- <h2 style="color: rgb(158, 158, 158)" >Product</h2>   -->
			<h2 mat-dialog-title>Bill Product</h2>              
        </mat-card-title>
    </mat-card-header>
 
    <mat-card-content> 
		<div style="text-align: left">
				<button mat-raised-button color="primary" (click)="openDialog('create')" style="margin-bottom: 10px;">Add New Product</button>
				<button mat-raised-button class="primary"  (click)="exportCSV('csv')" style="margin-bottom: 10px;">Export CSV</button>
			</div> 
			<br>
        <div>
            <mat-form-field class="container-half-width" >
                <input matInput placeholder="Filter Name " [(ngModel)]="filter.name"  
                    name ="name"  >
            </mat-form-field>
            <mat-form-field class="container-half-width"  style="margin-left: 30px">
                <input matInput placeholder="Filter Product Code " [(ngModel)]="filter.productCode"  
                    name ="productCode" >
            </mat-form-field>
            <mat-form-field class="form-full-width" style="margin-left: 30px">
                <mat-select placeholder="Filter Status" [(ngModel)]="filter.status" name="status">
                    <mat-option *ngFor="let status of statusList" [value]="status">
                        <!-- {{ status === 'true' ? 'ACTIVE' : ( status === 'false' ? 'INACTIVE' : 'ALL' )   }} -->
                        {{status}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="filterBtn()" style="margin-left: 30px">Filter</button>
        </div>
		<br>
		
        <ag-grid-angular 
			style="height: 500px;" 
			class="ag-theme-material"
			[gridOptions]="gridOptions"
			(gridReady)="onGridReady($event)"
			(rowClicked)="onRowClicked($event)"
			>
		</ag-grid-angular>

		<div >
			<mat-paginator 
				[length]="totalData"
				[pageSize]="totalRecord"
				[pageSizeOptions]="[totalRecord]"
				(page)="onPaginateChange($event)">
			</mat-paginator>
		</div> 
		<a style="display: none" #downloadLink></a>
    </mat-card-content>
</mat-card>
