<h1 mat-dialog-title>{{ data.mode }} Biller Product</h1>
<div mat-dialog-content>
    <form class="form-container">
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Product Name" name="name" [(ngModel)]="data.name">
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Biller Type" aria-label="Biller Type" [matAutocomplete]="auto" [formControl]="billTypeCtrl">
			<mat-autocomplete #auto="matAutocomplete">
				<mat-option *ngFor="let billerType of filteredBillType | async" [value]="billerType.id">
					<span>{{ billerType.name }}</span>
				</mat-option>
			</mat-autocomplete>
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<mat-select placeholder="Biller Company" name="billerCompany" [(ngModel)]="data.id_biller_company">
				<mat-option *ngFor="let billerCompany of billerCompanyList" [value]="billerCompany.id">
					{{ billerCompany.name }}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Denom" name="denom" [(ngModel)]="data.denom">
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input type="number" matInput placeholder="Sell Price" name="sellPrice" [(ngModel)]="data.sellPrice">
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" cdkFocusInitial>Save</button>
</div>
