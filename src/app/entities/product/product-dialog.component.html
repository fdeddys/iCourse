<h1 mat-dialog-title>{{ modeTitle }} Product</h1>
<div mat-dialog-content>
    <form class="form-container">
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Product Name" name="name" [(ngModel)]="product.name">
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Product Code" name="code" [(ngModel)]="product.productCode">
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Product Type" aria-label="Product Type" [matAutocomplete]="auto" [formControl]="billTypeCtrl">
			<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnBil">
				<mat-option *ngFor="let billerType of filteredBillType | async" [value]="billerType">
					<span>{{ billerType.name }}</span>
				</mat-option>
			</mat-autocomplete>
		</mat-form-field>		
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Product Company" aria-label="Product Company" [matAutocomplete]="autoComp" [formControl]="billCompanyCtrl">
			<mat-autocomplete #autoComp="matAutocomplete" [displayWith]="displayFnCom">
				<mat-option *ngFor="let billerCompany of filteredBillCompany | async" [value]="billerCompany">
					<span>{{ billerCompany.name }}</span>
				</mat-option>
			</mat-autocomplete>
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Denom" name="denom" [(ngModel)]="product.denom">
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input type="number" matInput placeholder="Sell Price" name="sellPrice" [(ngModel)]="product.sellPrice">
		</mat-form-field>		
		<mat-form-field class="form-full-width">
			<mat-select placeholder="Biller Selection Method" [(ngModel)]="product.searchBy" name="searchBy" (selectionChange)="searchByChg()">
				<mat-option *ngFor="let searchBy of searchByList" [value]="searchBy">
				  	{{searchBy}}
				</mat-option>
			</mat-select>
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Biller" aria-label="Biller" [matAutocomplete]="autoM" [formControl]="membCtrl">
			<mat-autocomplete #autoM="matAutocomplete" [displayWith]="displayFnMem">
				<mat-option *ngFor="let member of filteredMemb | async" [value]="member">
					<span>{{ member.name }}</span>
				</mat-option>
			</mat-autocomplete>
		</mat-form-field>
		<!-- <section class="form-full-width">
			<mat-checkbox class="example-margin" [color]="'primary'" [(ngModel)]="product.status" [ngModelOptions]="{standalone: true}">Status</mat-checkbox>
		</section> -->
		<mat-form-field class="form-full-width">
			<mat-select placeholder="Status" [(ngModel)]="product.status" name="status">
				<mat-option *ngFor="let status of statusList" [value]="status">
					{{status === 'ACTIVE' ? 'AVAILABLE' : 'DISCONTINUED'}}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="save()">Save</button>
</div>
