<h1 mat-dialog-title>{{ modeTitle }} Biller Product</h1>
<div mat-dialog-content>
    <form class="form-container">
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Product Name" name="name" [(ngModel)]="product.name">
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Denom" name="denom" [(ngModel)]="product.denom">
		</mat-form-field>		
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Biller Company" aria-label="Biller Company" [matAutocomplete]="autoComp" [formControl]="billCompanyCtrl">
			<mat-autocomplete #autoComp="matAutocomplete" [displayWith]="displayFnCom">
				<mat-option *ngFor="let billerCompany of filteredBillCompany | async" [value]="billerCompany">
					<span>{{ billerCompany.name }}</span>
				</mat-option>
			</mat-autocomplete>
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input matInput placeholder="Biller Type" aria-label="Biller Type" [matAutocomplete]="auto" [formControl]="billTypeCtrl">
			<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFnBil">
				<mat-option *ngFor="let billerType of filteredBillType | async" [value]="billerType">
					<span>{{ billerType.name }}</span>
				</mat-option>
			</mat-autocomplete>
		</mat-form-field>
		<mat-form-field class="form-full-width">
			<input type="number" matInput placeholder="Sell Price" name="sellPrice" [(ngModel)]="product.sellPrice">
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="save()">Save</button>
</div>
