<h1 mat-dialog-title>   
    {{data.action}} {{data.entity}}
</h1>
<form name="responseCodeForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate> 
<mat-dialog-content> 
        
         <mat-form-field class="container-full-width">
                <input matInput placeholder="Response Code " [(ngModel)]="responseCode.responseCode" cdkFocusInitial name ="responseCode" [(ngModel)]="responseCode.responseCode" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && responseCode.invalid }" required maxlength="3">
                <mat-error *ngIf="submitted && form.responseCode.errors" class="invalid-feedback">
                        <div *ngIf="form.responseCode.errors.required"> {{form.responseCode.errors.message}}</div>
                </mat-error> 
        </mat-form-field> 
        <mat-form-field class="container-full-width">
            <input matInput placeholder="Description" [(ngModel)]="responseCode.description" cdkFocusInitial name ="description" [(ngModel)]="responseCode.description" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && description.invalid }" required maxlength="255">
            <mat-error *ngIf="submitted && form.description.errors" class="invalid-feedback">
                    <div *ngIf="form.description.errors.required"> {{form.description.errors.message}}</div>
            </mat-error> 
         </mat-form-field> 
         <mat-form-field class="form-half-width" style="margin-right: 10%"> 
            <mat-select placeholder="Member" name="member" [(ngModel)]="responseCode.memberId" required>
                <mat-option *ngFor="let member of memberList" [value]="member.id"> 
                    {{member.name}} 
                </mat-option>
            </mat-select>
            <mat-error *ngIf="submitted && form.member.errors" class="invalid-feedback">
                <div *ngIf="form.member.errors.required"> {{form.member.errors.message}}</div>
            </mat-error>
        </mat-form-field>
