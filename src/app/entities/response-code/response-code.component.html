<mat-card>
    <mat-card-header>
        <mat-card-title style="align-items: center">
            <!-- <h2 style="color: rgb(226, 0, 0)" >Biller Type</h2>         -->
            <h2 *ngIf="menuName === 'ResponseCode'" mat-dialog-title translate="ottoAG.responseCode.home.title"></h2>
            <h2 *ngIf="menuName === 'ResponseCodeInternal'" mat-dialog-title translate="ottoAG.responseCodeInternal.home.title"></h2>
             
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div style="text-align: left;">
                <span *ngIf="menuName === 'ResponseCode'">   
                        <button mat-raised-button color="primary"  (click)="openNewDialog(1)" class="button-custom">{{ 'ottoAG.responseCode.home.addLabelButton' | translate }}</button>
                        <button mat-raised-button class="primary"  (click)="exportMemRespCdCSV('csv')" class="button-custom" >{{ 'entity.action.exportCSV' | translate}}</button>
                </span>
                <span *ngIf="menuName === 'ResponseCodeInternal'">  
                        <button mat-raised-button color="primary"  (click)="openNewDialog(0)" class="button-custom">{{ 'ottoAG.responseCode.home.addLabelButton' | translate }}</button>
                        <button mat-raised-button class="primary"  (click)="exportIntRespCdCSV('csv')" class="button-custom" >{{ 'entity.action.exportCSV' | translate}}</button>
                </span> 
        </div>
        <br>
        <div> 
            <mat-form-field class="container-half-width" >
                <input matInput placeholder="{{ 'ottoAG.responseCode.filter.responseCode' | translate }}" [(ngModel)]="filter.responseCode"  
                    name ="responseCode"  >
            </mat-form-field> 
            <mat-form-field class="container-half-width" >
                <input matInput placeholder="{{ 'ottoAG.responseCode.filter.description' | translate }}" [(ngModel)]="filter.description"  
                    name ="description"  >
            </mat-form-field> 
            <span *ngIf="menuName === 'ResponseCode'">  
                <mat-form-field class="container-half-width" >
                    <input matInput placeholder="{{ 'ottoAG.responseCode.filter.member' | translate }} " [(ngModel)]="filter.memberName"  
                        name ="memberName"  >
                </mat-form-field>  
                <mat-form-field class="container-half-width" >
                    <input matInput placeholder="{{ 'ottoAG.responseCode.filter.memberType' | translate }}" [(ngModel)]="filter.memberType"  
                        name ="memberType"  >
                </mat-form-field>     
            </span> 
            <button mat-raised-button color="primary" (click)="actionfilter()" style="margin-left: 20px"  class="button-custom">Filter</button>
        </div>
        <br> 
        <span *ngIf= "menuName === 'ResponseCode'">
                <ag-grid-angular 
                #agGrid
                    style="height: 314px;" 
                    class="{{theme}}"
                    [gridOptions]="gridOptions" 
                    (gridReady)="onGridReady($event)"
                    (rowClicked)="onRowClicked($event)"
                    >
                </ag-grid-angular>
        </span>
        <span *ngIf= "menuName === 'ResponseCodeInternal'">
                <ag-grid-angular 
                #agGrid
                    style="height: 314px;" 
                    class="{{theme}}"
                    [gridOptions]="gridOptionsInternal" 
                    (gridReady)="onGridReady($event)"
                    (rowClicked)="onRowClicked($event)"
                    >
                </ag-grid-angular>
        </span>
        
        <div >
            <mat-paginator 
                [length]="totalData"
                [pageSize]="totalRecord"
                [pageSizeOptions]="[totalRecord]"
                (page)="onPaginateChange($event)">
            </mat-paginator>
        </div> 
    </mat-card-content>
</mat-card>
